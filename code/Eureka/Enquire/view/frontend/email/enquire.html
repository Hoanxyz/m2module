{{template config_path="design/email/header_template"}}
    <table>
        <tr class="email-intro">
            <td>
                <p class="greeting">
                    {{trans "Hello"}}
                    {{var name }}
                </p>
                <p>
                    {{trans "Thank you for your question : "}}
                    {{var question }}
                </p>
            </td>
            <td>
                <p>
                    {{trans "Company:" }}
                    {{var company }}
                </p>
                <p>
                    {{trans "Phone number:" }}
                    {{var phonenumber }}
                </p>
            </td>
        </tr>
    </table>
{{template config_path="design/email/footer_template"}}
